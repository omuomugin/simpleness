{{ define "main" }}

<article class="article">
  <header>
    <h1 style="text-align: center;" >{{ .Title }}</h1>

    <div class="post-meta">
    {{ if .Date }}
      posted at <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006/01/02" }}</time> &nbsp; 
    {{ end }}

    </div>
  </header>

  <div class="text">
  {{ .Content }}
  </div>

  <footer>
    <hr id="end-line">
  </footer>

</article>

{{ end }}
